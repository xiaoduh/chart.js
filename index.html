<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorisation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Portoflio Tracker</h1>

    <div class="chart">
        <h2 id="chart-title">Variation de mon PEA</h2>
        <canvas id="valoPea" aria-label="chart" role="img"></canvas>
    </div>

    <div class="chart">
        <h2 id="chart-title">Composition de mon PEA</h2>
        <canvas id="compoPea" aria-label="chart" role="img"></canvas>
    </div>

    <div class="chart">
        <h2 id="chart-title">Frais de courtages et taxes</h2>
        <canvas id="fraisPea" aria-label="chart" role="img"></canvas>
    </div>

    <div class="table">
        <h2 id="chart-title">Historique de mes trasanctions</h2>
    </div>

    <div class="table-win">
        <h2 id="chart-title">Mes trades gagnants</h2>
        <h2 id="chart-title">Mes trades perdants</h2>
        <h2 id="chart-title">Mes trades neutres</h2>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
